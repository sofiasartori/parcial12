<table class="table table-condensed" style="border-width: 2px; border-color: black; border-style: solid;">
  <thead>
    <tr>
      <th>Id</th>
      <th>Descripcion</th>
      <th>Tipo</th>
      <th>Fecha de vencimiento</th>
      <th>Precio</th>
      <th>Foto</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of listado" >
      <td>{{producto.id}} </td>
      <td>{{producto.descripcion}} </td>
      <td>{{producto.tipo}} </td>
      <td>{{producto.fechaDeVencimiento}} </td>
      <td>{{producto.precio}} </td>
      <td><img class="fotoproducto" [src]="producto.rutaDeFoto" /> </td>
      <td><app-eliminar-producto [producto]="producto.id"></app-eliminar-producto></td>
    </tr>
  </tbody>
</table>
<section class="widget clearfix" >
  <h4 class="widgettitle">Alta </h4>
    <div>
      <app-producto></app-producto>
    </div>  
</section>

<section class="widget clearfix" >
    <h4 class="widgettitle">Buscar</h4>
      <div>
        <app-buscar-producto (buscar)="callbackBuscarProducto($event)"></app-buscar-producto>
      </div>  
  </section>

  <section class="widget clearfix" >
    <h4 class="widgettitle">Producto: </h4>
      <div>
        <!-- Solo se va a mostrar si se devolvio algun producto -->
        <app-mostrar-producto productoBuscado="productoBuscado"></app-mostrar-producto>
      </div>  
</section>

<section class="widget clearfix" >
  <h4 class="widgettitle">Alta venta</h4>
    <div>
      <app-ventas></app-ventas>
    </div>  
</section>
